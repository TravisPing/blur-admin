<div class="horizontal-scroll">
  <div class="form-group select-page-size-wrap ">
    <label>Rows on page
      <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
              ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
      </select>
    </label>
  </div>
  <table class="table" st-table="smartTableData">
    <!-- {{ onTimerTick() }} -->
    <thead>
    <tr class="sortable ">
      <th class="table-id" st-sort="id" st-sort-default="true">#</th>
      <th st-sort="key">Country</th>
      <th st-sort="value">Currency</th>
      <th st-sort="valuePlus10">+10</th>
    </tr>
    <tr>
      <th></th>
      <th><input st-search="key" placeholder="Search Country" class="input-sm form-control search-input"
                 type="search"/></th>
      <th><input st-search="value" placeholder="Search Currency" class="input-sm form-control search-input"
                 type="search"/></th>
      <th><input st-search="valuePlus10" placeholder="Search Currency + 10" class="input-sm form-control search-input"
                 type="search"/></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in smartTableData">
      <!-- <td class="table-id">{{item.id}}</td> -->

      <td ng-if="(item.even||item.key == 'HKD')"class="danger"    style= "color: #e85656;">{{item.id}}</td>
      <td ng-if="!(item.even||item.key == 'HKD')">{{item.id}}</td>
      <td ng-if="(item.even||item.key == 'HKD')" class="danger">{{item.key}}</td>
      <td ng-if="!(item.even||item.key == 'HKD')">{{item.key}}</td>
      <td ng-if="(item.even||item.key == 'HKD')" class="danger">{{item.value}}</td>
      <td ng-if="!(item.even||item.key == 'HKD')">{{item.value}}</td>
      <td ng-if="(item.even||item.key == 'HKD')" class="danger">{{item.valuePlus10}}</td>
      <td ng-if="!(item.even||item.key == 'HKD')">{{item.valuePlus10}}</td>

      

      <!-- <td><a class="email-link" ng-href="mailto:{{item.email}}">{{item.email}}</a></td> -->
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <!-- <td colspan="6" class="text-center">
        <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
      </td> -->
    </tr>
    </tfoot>
  </table>
</div>
